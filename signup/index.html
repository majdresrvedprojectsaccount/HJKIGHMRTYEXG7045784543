  <script>
    function setThemeBasedOnTime() {
      const currentHour = new Date().getHours();
      const body = document.body;
      const darkModeStart = 19;
      const darkModeEnd = 7;
      if (currentHour >= darkModeStart || currentHour < darkModeEnd) {
        const linkElement = document.createElement('link');
        linkElement.rel = 'stylesheet';
        linkElement.type = 'text/css';
        linkElement.href = './sc_css_components/user_darkmd_interface_ui.css';
        document.head.appendChild(linkElement);
      } else {
        const linkElement = document.createElement('link');
        linkElement.rel = 'stylesheet';
        linkElement.type = 'text/css';
        linkElement.href = './sc_css_components/user_runtime_interface_ui_min.css';
        document.head.appendChild(linkElement);
      }
    }
    document.addEventListener("DOMContentLoaded", setThemeBasedOnTime);
  </script>
