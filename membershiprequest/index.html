body {

nav {

.nav-links {

.nav-links li a {

  text-decoration: none;
}
.tooltip-for-links {
  display: inline-block;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: rgba(71, 71, 71, 0.7);
  backdrop-filter: blur(10px);
  color: #fff4f4;
  padding: 5px;
  border-radius: 4px;

  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease;
