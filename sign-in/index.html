<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Software Company Co., Ltd.</title>
    <link href="./stylesheets/stylesheet.css" rel="stylesheet" type="text/css">
    <link href="../root/favicon/Software-Company-New-Logo-with-no-background-minimal.png" type="icon" rel="chortcut icon">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4MJRSK2HS8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-4MJRSK2HS8');
    </script>
    <script src="./analitycs-library/sc-analytics-server.js"></script>
    <script defer type="module" src="./improved-v.js"></script>
    <script defer src="https://alcdn.msauth.net/browser/2.33.0/js/msal-browser.min.js"></script>
    <script defer src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
    <script defer type="module" src="./socialauthserver/google-social-auth-script.js"></script>
    <script defer type="module" src="./socialauthserver/microsoft-social-auth-script.js"></script>
    <script defer type="module" src="./socialauthserver/github-social-auth-script.js"></script>
    <script defer type="module" src="./socialauthserver/apple-social-auth-script.js"></script>
    <script defer src="./auth/action-shecker.js"></script>
    <link rel="manifest" href="./manifest/index.json">
</head>
<body class="light-mode">
    <div class="container">
        <h2 style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold'; color: #00a2e8;">Login To Your Account</h2>
        <form id="signup-form">
            <div class="form-group">
                <input type="email" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';" placeholder="Username" id="email" id="email-chk" autocomplete="" required>
            </div>
            <div class="error"></div>
            <span class="input-notification" id="email-tooltip">Please Provide a Valid Username</span>
            <div class="form-group">
                <input type="password" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';" 
placeholder="Password" id="password" id="password-chk" autocomplete="" required>
            </div>
            <div class="error"></div>
            <span class="input-notification" id="email-tooltip">Please Provide a Valid Password</span>
            <div class="form-group">
                <button type="submit" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';" id="loginButton">Login</button>
            </div>
            <div class="divider-container">
                <div class="line" id="line"></div>
                <span class="text" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold'; color: #454747;">OU</span>
                <div class="line" id="line"></div>
            </div>
            <!-- href="https://karmanmajd.github.io/Google-Sign/" -->
            <div class="social-body">
              <div class="social-section">
                <a class="social-btn" id="google-login-btn">
                  <span class="social-logo-wrapper">
                    <img class="social-logo" src="../icons/socialauthsection/Google-Logo-By-The-Software-Company-Team.png" alt="logo Google">
                  </span>
                <span class="social-text" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Continue With Google</span>
              </a>
              <!-- href="https://karmanmajd.github.io/Microsoft-Sign/" -->
              <a class="social-btn" id="ms-signin">
                 <span class="social-logo-wrapper">
                    <img class="social-logo" src="../icons/socialauthsection/Microsoft-Logo-By-The-Software-Company-Team.png" alt="logo Microsoft">
                  </span>
                <span class="social-text" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Continue With Microsoft</span>
              </a>
              <!--  href="https://github.com/login/oauth/authorize?client_id=Ov23liAogrdx0uFc4LVM&redirect_uri=https://sites.google.com/view/software-company-co-ltd/sign-in/&scope=YOUR_SCOPES&state=YOUR_STATE" -->
              <a class="social-btn" id="github-login">
                 <span class="social-logo-wrapper">
                    <img class="social-logo" src="../icons/socialauthsection/Github-Icon-by-The-Software-Company-Team.png" alt="logo Microsoft">
                  </span>
                <span class="social-text" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Continue With Github</span>
              </a>
              <a class="social-btn" id="apple-login">
                  <span class="social-logo-wrapper">
                    <img class="social-logo" src="../icons/socialauthsection/Apple-Logo-By-The-Software-Company-Team.png" alt="logo Apple">
                  </span>
                <span class="social-text" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Continue With Apple</span>
              </a>
            </div>
          </div>
          <div class="new-account">
              <p style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Are You New? <a href="../sign-up/" id="Link-B" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Create Account</a></p>
              <p style="text-align: center;"><a href="../../terms/" id="Link-B" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';"></a></p>
              <p class="links">
                  <a href="../../email-recovery/" id="Link-C" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';"></a>
                  <a href="../../documentations/" id="Link-D" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';"></a>
              </p>
        </div>
        </form>
    </div>

    <!-- Loader HTML -->
    <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"></script>
    <script src="./light-dark-script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
