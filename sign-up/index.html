<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Software Company Co., Ltd.</title>
    <link href="./stylesheets/stylesheet.css" rel="stylesheet" type="text/css">
    <link href="../root/favicon/Software-Company-New-Logo-with-no-background-minimal.png" type="icon" rel="chortcut icon">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4MJRSK2HS8"></script>
    <script defer type="module" src="./auth/sc-server.js"></script>
    <script src="./analitycs-library/sc-analytics-server.js"></script>
    <script defer type="module" src="./improved-v.js"></script>
    <script defer src="https://alcdn.msauth.net/browser/2.33.0/js/msal-browser.min.js"></script>
    <script defer src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
    <script defer type="module" src="./social-auth-server-with-javascript-integration-assets/google-social-auth-script.js"></script>
    <script defer type="module" src="./social-auth-server-with-javascript-integration-assets/microsoft-social-auth-script.js"></script>
    <script defer type="module" src="./social-auth-server-with-javascript-integration-assets/github-social-auth-script.js"></script>
    <script defer type="module" src="./social-auth-server-with-javascript-integration-assets/apple-social-auth-script.js"></script>
    <link rel="manifest" href="./manifest/index.json">
</head>
<body class="light-mode">
    <div class="container">
        <img id="LogO" src="../root/favicon/Software-Company-New-Logo-with-no-background-minimal.png">
        <h2 style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold'; color: #00a2e8;">Create Your Account</h2>
        <form id="login">
            <div class="form-group">
                <input type="text" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';" placeholder="Username" id="username" name="username" required>
            </div>
            <div class="form-group">
                <input type="password" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';" 
placeholder="Password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Create</button>
            </div>
            <div class="divider-container">
                <div class="line"></div>
                <span class="text" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold'; color: #454747;">OU</span>
                <div class="line"></div>
            </div>
            <div class="social-body">
              <div class="social-section">
                <a class="social-btn" id="google-login-btn">
                  <span class="social-logo-wrapper">
                    <img class="social-logo" src="../icons/socialauthsection/Google-Logo-By-The-Software-Company-Team.png" alt="logo Google">
                  </span>
                <span class="social-text" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Continuer avec Google</span>
              </a>
              <a class="social-btn" id="ms-signin">
                 <span class="social-logo-wrapper">
                    <img class="social-logo" src="../icons/socialauthsection/Microsoft-Logo-By-The-Software-Company-Team.png" alt="logo Microsoft">
                  </span>
                <span class="social-text" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Continuer avec Microsoft</span>
              </a>
              <a class="social-btn" id="github-login">
                 <span class="social-logo-wrapper">
                    <img class="social-logo" src="../icons/socialauthsection/Github-Icon-by-The-Software-Company-Team.png" alt="logo Microsoft">
                  </span>
                <span class="social-text" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Continuer avec Github</span>
              </a>
              <a class="social-btn" id="apple-login">
                  <span class="social-logo-wrapper">
                    <img class="social-logo" src="../icons/socialauthsection/Apple-Logo-By-The-Software-Company-Team.png" alt="logo Apple">
                  </span>
                <span class="social-text" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Continuer avec Apple</span>
              </a>
            </div>
          </div>
          <div class="new-account">
              <p style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Are You New? <a href="../sign-in/" id="Link-B" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Sign in</a></p>
              <p align="center"><a href="../../terms/" id="Link-B" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';"></a></p>
              <p class="links">
                  <a href="../../email-recovery/" id="Link-C" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';"></a>
                  <a href="../../documentations/" id="Link-D" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';"></a>
              </p>
        </div>
        </form>
    </div>

    <!-- Loader HTML -->
    <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"></script>
    <script src="./about/script"></script>
    <script src="./light-dark-script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
