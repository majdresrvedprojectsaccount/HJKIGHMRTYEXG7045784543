<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack - Software Company Co., Ltd.</title>
    <link rel="stylesheet" href="./stylesheets/stylesheet.css">
</head>
<body>
    <div class="pagebody">
        <div class="imagewrapper">
            <img src="#" alt="">
        </div>
        <div class="contentbody">
            <div class="formgroup">
                <div class="header">
                    <div class="feedbackicon">
                        <img src="#" alt="">
                    </div>
                    <div class="feedbacktitle">
                        <h4>FeedBack</h4>
                    </div>
                </div>
                <div class="body">
                    <p>The Software Company FeedBack page Helps you Fix your issues and report your problems, and new ideas, generale suggestions and coments</p>
                    <p>The FeedBack it will not be Shared:</p>
                    <textarea id="feedbackcontent" placeholder="Describe Your FeedBack Here..."></textarea>
                </div>
                <div class="footer">
                    <button>Next</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("keydown", function(event) {
          if ((event.ctrlKey || event.metaKey) && event.key === "S") {
            event.preventDefault();
          }
        });
        document.addEventListener("keydown", function(event) {
          if ((event.ctrlKey || event.metaKey) && event.key === "U") {
            event.preventDefault();
          }
        });
        document.addEventListener("keydown", function(event) {
          if ((event.ctrlKey || event.metaKey) && event.key === "F5") {
            event.preventDefault();
          }
        });
        document.addEventListener("keydown", function(event) {
          if ((event.ctrlKey || event.metaKey) && event.key === "F7") {
            event.preventDefault();
          }
        });
        document.addEventListener("keydown", function(event) {
          if ((event.ctrlKey || event.metaKey) && event.key === "F9") {
            event.preventDefault();
          }
        });
        document.addEventListener("keydown", function(event) {
          if ((event.ctrlKey || event.metaKey) && event.key === "F12") {
            event.preventDefault();
          }
        });
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12') {
                event.preventDefault();
            }
            if (event.ctrlKey && event.shiftKey && event.key === 'I') {
                event.preventDefault();
            }
        });
        document.addEventListener("keydown", function(event) {
          if (event.ctrlKey && event.shiftKey && event.key === 'C') {
            event.preventDefault();
          }
        });
        document.addEventListener("keydown", function(event) {
          if (event.ctrlKey && event.shiftKey && event.key === 'E') {
            event.preventDefault();
          }
        });
        document.addEventListener("keydown", function(event) {
          if (event.ctrlKey && event.shiftKey && event.key === 'Z') {
            event.preventDefault();
          }
        });
        document.addEventListener("keydown", function(event) {
          if (event.ctrlKey && event.shiftKey && event.key === 'K') {
            event.preventDefault();
          }
        });
        document.addEventListener('keydown', function(event) {
          if (event.key === "Alt") {
            event.preventDefault();
            window.close();
          }
        });
        document.addEventListener('keydown', function(event) {
          if (event.key === "F12") {
            event.preventDefault();
            window.close();
          }
        });
      </script>
</body>
</html>
